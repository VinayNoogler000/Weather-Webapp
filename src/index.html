<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Vinay Tambey">
        <meta name="description" content="A simple and responsive weather web application that provides real-time weather information for any location. The app uses the OpenWeatherMap API to fetch weather data and displays it in a user-friendly interface.">
        <meta name="keywords" content="weather, web application, OpenWeatherMap API, real-time weather, responsive design, vinay tambey, weather app, weather forecast, location-based weather, JavaScript, HTML, CSS">
        <title>SkyScope Weather App</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/dist/style.css">
        <script src="./app.js" defer></script>
    </head>

    <body class="min-h-screen p-4 md:p-8 smooth-transition duration-700 bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600">
        <!-- rainy-weather-gradient: bg-gradient-to-br from-gray-600 via-blue-700 to-blue-900 
            cloudy-weaather-gradient: bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600-->

        <!-- Content Container -->
        <div class="max-w-4xl mx-auto flex flex-col items-center gap-8">
            <header class="flex items-center gap-2 px-6 py-3 rounded-full bg-white/10 backdrop-blur-sm smooth-transition hover:bg-white/20">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="w-8 h-8 text-yellow-300 animate-floating">
                    <path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m19.07 4.93-1.41 1.41"/><path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"/><path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"/>
                </svg>

                <h1 class="text-2xl text-white font-bold tracking-wide">
                    SkyScope
                </h1>
            </header>
    
            <main class="w-full flex flex-col gap-8">
                <div class="search-container">
                    <form method="get" action="" class="search-form">
                        <div class="search-bar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                            <input type="text" placeholder="Enter city name..." name="location" id="search-input" required>
                        </div>

                        <button type="submit" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="weather-cards-container">
                    <div class="weather-card main-weather-card">

                        <div class="flex justify-between items-start">
                            <div class="location-and-time">
                                <h2 class="location text-3xl font-bold mb-1 smooth-transition hover:text-blue-200">London, UK</h2>
                                <h4 class="timing text-lg opacity-90">Wed, May 7, 8:22 PM</h4>
                            </div>

                            <div class="temperature-unit-toggle flex items-center gap-2 bg-white/20 rounded-xl p-1 shadow-lg">
                                <button class="temp-toggle-btn temp-in-celsius active">&deg;C</button>
                                <button class="temp-toggle-btn temp-in-fahrenheit ">&deg;F</button>
                            </div>
                        </div>

                        <div class="temperature-container flex items-center gap-4 group">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="weather-icon w-20 h-20 smooth-transition group-hover:rotate-12 group-hover:scale-110"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>
                            
                            <div class="text-content flex flex-col">
                                <span class="temperature text-6xl font-bold smooth-transition hover:text-blue-200">22&deg;C</span>
                                <p class="weather-type text-xl">Cloudy</p>
                            </div>
                        </div>

                        <div class="min-max-temps ">
                            <div class="metrics-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
                                <p>High: <span class="max-temp">24&deg;C</span></p>
                            </div>

                            <div class="metrics-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>
                                <p>Low: <span class="min-temp">24&deg;C</span></p>
                            </div>
                        </div>

                        <div class="more-metrics -mt-2 pt-4 border-t border-white/20">
                            <div class="metrics-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>
                                <p>Feels like: <span class="feels-like">12&deg;C</span></p>
                            </div>

                            <div class="metrics-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>
                                <p>Humidity: <span class="min-temp">69%</span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-card"> <!-- Weather-Details Card -->
                        <h3 class="text-2xl font-bold mb-6">Weather Details</h3>

                        <div class="grid gap-6">
                            <!-- Wind-Speed Container -->
                            <div class="flex justify-between items-center smooth-transition hover:scale-105">
                                <div class="flex items-center gap-3 justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-slow text-blue-300"><path d="M12.8 19.6A2 2 0 1 0 14 16H2"/><path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"/><path d="M9.8 4.4A2 2 0 1 1 11 8H2"/></svg>
                                    <p>Wind Speed</p>
                                </div>

                                <span class="wind-speed font-semibold">8 km/h</span>
                            </div>

                            <!-- Visibility Container -->
                            <div class="flex justify-between items-center smooth-transition hover:scale-105">
                                <div class="flex items-center gap-3 justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-slow text-blue-300"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                                    <p>Visibility</p>
                                </div>

                                <span class="visibility font-semibold">10 km</span>
                            </div>

                            <!-- Pressure Container -->
                            <div class="flex justify-between items-center smooth-transition hover:scale-105">
                                <div class="flex items-center gap-3 justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-slow text-blue-300"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
                                    <p>Pressure</p>
                                </div>

                                <span class="pressure font-semibold">1023 hPa</span>
                            </div>

                            <!-- Dew-Point Container -->
                            <div class="flex justify-between items-center smooth-transition hover:scale-105">
                                <div class="flex items-center gap-3 justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-slow text-blue-300"><path d="M7.2 14.8a2 2 0 0 1 2 2"/><circle cx="18.5" cy="8.5" r="3.5"/><circle cx="7.5" cy="16.5" r="5.5"/><circle cx="7.5" cy="4.5" r="2.5"/></svg>
                                    <p>Due Point</p>
                                </div>

                                <span class="due-point font-semibold">8&deg;C</span>
                            </div>

                            <!-- UV Index Container -->
                            <div class="flex justify-between items-center smooth-transition hover:scale-105">
                                <div class="flex items-center gap-3 justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-slow text-blue-300"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                                    <p>UV Index</p>
                                </div>

                                <span class="uv-index font-semibold">6</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-card max-w-full basis-full">5-Days Forecast</div>
                </div>
            </main>
    
            <footer>
                <p>
                    Weather data provided by 
                    <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">
                        OpenWeatherMap
                    </a>
                </p>
            </footer>
        </div>

    </body>
</html>
