<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Vinay Tambey">
        <meta name="description" content="A simple and responsive weather web application that provides real-time weather information for any location. The app uses the OpenWeatherMap API to fetch weather data and displays it in a user-friendly interface.">
        <meta name="keywords" content="weather, web application, OpenWeatherMap API, real-time weather, responsive design, vinay tambey, weather app, weather forecast, location-based weather, JavaScript, HTML, CSS">
        <title>SkyScope Weather App</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/dist/style.css">
        <script src="./app.js" defer></script>
    </head>

    <body class="bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600">
        <!-- rainy-weather-gradient: bg-gradient-to-br from-gray-600 via-blue-700 to-blue-900 
            cloudy-weaather-gradient: bg-gradient-to-br from-blue-400 via-blue-500 to-purple-600-->

        <!-- Content Container -->
        <div class="max-w-4xl min-h-screen m-auto p-8 flex flex-col items-center gap-8">
            <header class="bg-white/10 backdrop-blur-x px-6 py-3 rounded-full flex items-center gap-2 transition ease-in-out duration-250 hover:bg-white/20">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="w-8 h-8 text-yellow-300 animate-floating">
                    <path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m19.07 4.93-1.41 1.41"/><path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"/><path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"/>
                </svg>

                <h1 class="text-2xl text-white font-bold tracking-wide">
                    SkyScope
                </h1>
            </header>
    
            <main class="w-full flex flex-col gap-6">
                <div class="search-container">
                    <form method="get" action="" class="search-form">
                        <div class="search-bar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                            <input type="text" placeholder="Enter city name..." name="location" id="search-input" required>
                        </div>

                        <button type="submit" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="weather-cards">
                    <div class="weather-card">
                        <div class="location-and-time">
                            <h2 class="location">London, UK</h2>
                            <h4 class="timing">Wed, May 7, 8:22 PM</h4>
                        </div>

                        <div class="temperature-container">
                            <!-- weather icon SVG --> Icon
                            <span class="temperature">22&deg;C</span>
                        </div>

                        <div class="min-max-temps">
                            <div class="max-temp-container">
                                <!-- upward-arrow icon SVG --> &uarr;
                                <p>High: <span class="max-temp">24&deg;C</span></p>
                            </div>

                            <div class="min-temp-container">
                                <!-- downward-arrow icon SVG --> &darr;
                                <p>Low: <span class="min-temp">24&deg;C</span></p>
                            </div>
                        </div>

                        <div class="temperature-unit-toggle">
                            <button>&deg;C</button>
                            <button>&deg;F</button>
                        </div>
                    </div>
                
                    <div class="weather-card ">Weather Details</div>
                    
                    <div class="weather-card max-w-full basis-full">5-Days Forecast</div>
                </div>
            </main>
    
            <footer>
                <p>
                    Weather data provided by 
                    <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">
                        OpenWeatherMap
                    </a>
                </p>
            </footer>
        </div>

    </body>
</html>
